<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover ">
      <tr>
        <th><a app-sort [propName]="'rank'">Rank</a></th>
        <th><a app-sort [propName]="'name'">Coin</a></th>
        <th><a app-sort [propName]="'currentValue'">Price</a></th>
        <th><a app-sort [propName]="'change24h'">Change(24h)</a></th>
        <th>Operation</th>
      </tr>
      <tr *ngFor="let coin of coins" app-holded-coin [coin]="coin"></tr>
    </table>
  </div>
</div>
